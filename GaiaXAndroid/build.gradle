apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// apply plugin: 'maven-publish'
//apply plugin: 'org.jetbrains.dokka'

allprojects {
    repositories {
        mavenLocal()
        google()
        maven { url "http://mvnrepo.alibaba-inc.com/nexus/content/repositories/releases" }
        maven { url "http://mvnrepo.alibaba-inc.com/nexus/content/repositories/snapshots" }
        maven { url "http://mvnrepo.alibaba-inc.com/mvn/repository" }
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

buildscript {

    ext.kotlin_version = '1.3.50'

    apply from: 'http://gitlab.alibaba-inc.com/android-build-system/buildscript/raw/master_increment/mtl-versions-2.3-incremental-SNAPSHOT.gradle'

    repositories {
        mavenLocal()
        google()
        maven { url "http://mvnrepo.alibaba-inc.com/nexus/content/repositories/releases" }
        maven { url "http://mvnrepo.alibaba-inc.com/nexus/content/repositories/snapshots" }
        maven { url "http://mvnrepo.alibaba-inc.com/mvn/repository" }
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:1.6.10"
    }
}

group = 'com.youku.android'
version = '1.1.0.1-DEV-SNAPSHOT'
ext.gaiax_version = version

apply from: 'http://gitlab.alibaba-inc.com/zhihua.bzh/build_script/raw/master/mtl-publish.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    // https://www.jianshu.com/p/681589927f1f
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "GaiaX"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/kotlin', 'src/main/java']
            jniLibs.srcDir 'src/main/jniLibs'
        }

        // https://stackoverflow.com/questions/26663539/configuring-res-srcdirs-for-androidtest-sourceset
        // https://stackoverflow.com/questions/23643189/android-gradle-src-androidtest-res-layout-mylayout-xml-not-found-in-mypackage-r
        androidTest {
            java.srcDirs = ['src/androidTest/java']
            res.srcDirs = ['src/androidTest/res']
            jniLibs.srcDir 'src/main/jniLibs'
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        debug {
            ndk {
                abiFilters "x86", 'armeabi-v7a', 'arm64-v8a'
            }
        }
        release {
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }
}

dependencies {

    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.50@jar'
    implementation 'com.alibaba:fastjson:1.2.26@jar'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.github.bumptech.glide:glide:4.6.1'
    androidTestImplementation 'com.airbnb.android:lottie:2.7.0'
    androidTestImplementation 'com.github.alibaba.GaiaX:GaiaX-Analyze:androidsupport-SNAPSHOT'
    androidTestImplementation('com.github.alibaba.GaiaX:GaiaX-Adapter:androidsupport-SNAPSHOT') { transitive(false) }
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'GaiaX-Open-Android'
        }
    }
}

